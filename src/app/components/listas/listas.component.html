<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletadas:terminado" class="animated fadeInDown">
    <ion-item (click)="listaSeleccionada(lista)" detail color="dark">
      <ion-label>{{lista.titulo}} </ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} Items </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
