<ion-header no-border>
  <ion-toolbar color="dark">

    <ion-buttons slot="end">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem"
                             (keyup.enter)="agregarItem()" ></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>

    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item color="dark"
              *ngFor="let item of lista.items">
      <ion-label>{{item.desc}}</ion-label>
      <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
