<ion-header [translucent]="false" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <ion-list color="dark">

    <ion-item *ngFor="let lista of deseosService.listas" (click)="listaSeleccionada(lista)" detail color="dark">
      <ion-label>{{lista.titulo}} </ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} Items </ion-note>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='agregarlista()' color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
